{% load static %}
{% load blog_tags %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div id="sidebar">
            <h2><a href="{% url 'blog:post_list' %}">My Blog</a></h2>
            <p>This is my blog. I've written {% total_posts %} posts so far.</p>

            <h3>Latest posts</h3>
            {% show_latest_posts 3 %}
        </div>
    </body>
</html>
