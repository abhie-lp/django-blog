{% extends 'base.html' %}

{% block title %} {{post.title}}{% endblock title %}
{% block content %}
    <h1>{{post.title}}</h1>
    <p class="date">
        Published {{post.publish}} by {{post.author}}
    </p>
    <hr>
    {{post.body|linebreaks}}
    <p><a href="{% url 'blog:post_share' post.id %}">Share this Post through e-mail</a></p>
{% endblock content %}
